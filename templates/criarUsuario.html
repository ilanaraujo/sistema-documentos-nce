{% extends "base.html" %}

{% block head %}
<title>Cadastro de Usuários</title>
{% endblock %}


{% block body %}

<div class="container" id="signup-page">
  <form class="form-content" method="POST">
    <fieldset id="paper">
      <div class="page">

        <!-- email -->
        <label class="field a-field a-field_a1">
          <input name="email" type="text" 
          class="field__input a-field__input" 
          placeholder="E-mail do Usuário" required>

          <span class="a-field__label-wrap">
            <span class="a-field__label">E-mail</span>
          </span>
        </label>

        <!-- senha -->
        <label class="field a-field a-field_a2">
          <input name="senha" type="password" 
          class="field__input a-field__input" 
          placeholder="Senha do Usuário" required>

          <span class="a-field__label-wrap">
            <span class="a-field__label">Senha do Usuário</span>
          </span>
        </label>

        <!-- nome -->
        <label class="field a-field a-field_a2">
          <input name="nome" type="text" 
          class="field__input a-field__input" 
          placeholder="Nome Completo" required>

          <span class="a-field__label-wrap">
            <span class="a-field__label">Nome Completo</span>
          </span>
        </label>
        
	<!-- Nível do cargo -->
	<label class="document-type" align="left">
	  <a>Tipo de Cargo</a>
	  <br>
	  <input type="radio" id="direcaoGeral" name="nivelCargo" value="1">
	  <label for="direcaoGeral">Direção Geral</label>
	  <br>
	  <input type="radio" id="direcaoArea" name="nivelCargo" value="2">
	  <label for="direcaoArea">Direção de Área</label>
	  <br>
	  <input type="radio" id="chefiaDivisao" name="nivelCargo" value="3">
	  <label for="chefiaDivisao">Chefia de Divisão</label>
	  <br>
	  <input type="radio" id="funcionario" name="nivelCargo" value="4">
	  <label for="funcionario">Outro</label>
	</label>

        <!-- cargo -->
        <label class="field a-field a-field_a2">
          <input name="cargo" type="text" 
          class="field__input a-field__input" 
          placeholder="Cargo do Usuário" required>
          <span class="a-field__label-wrap">
            <span class="a-field__label">Cargo do Usuário</span>
          </span>
        </label>

        <!-- area -->
        <label class="field a-field a-field_a2">
            <input name="area" type="text" 
            class="field__input a-field__input" 
            placeholder="Área do Usuário" required>
            <span class="a-field__label-wrap">
              <span class="a-field__label">Área do Usuário</span>
            </span>
          </label>

        <!-- divisao -->
        <label class="field a-field a-field_a2">
            <input name="divisao" type="text" 
            class="field__input a-field__input" 
            placeholder="Divisão do Usuário" required>
            <span class="a-field__label-wrap">
              <span class="a-field__label">Divisão do Usuário</span>
            </span>
          </label>
      </div>
      <br>

      <a href="/login" class="form-link">Já possui cadastro? Faça login!</a>

      <!-- Achar solução melhor kkkkk -->
      <br><br><br><br><br><br><br><br><br><br><br><br><br>


    </fieldset>
  <div id="envelope">
    <label class="field a-field a-field_a2">
      <input type="submit" value="Criar Usuário" class="envelope-button">
    </label>
  </div>
  <div class="envelope__back"></div>
</form>
</div>

{% endblock %}
